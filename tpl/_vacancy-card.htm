<div class="vacancy-card" data-id="@@id">
    <a href="@@link" class="vacancy-card__title">
        <h3>@@title</h3>
    </a>
    <div class="vacancy-card__info">
        <div>
            <span>
                <img src="img/interface/location.svg" alt="Gooreel">
                @@location
            </span>
        </div>
        <div>
            <span>
                <img src="img/interface/portfolio.svg" alt="Gooreel">
                @@offer
            </span>
        </div>
    </div>
    <div class="vacancy-card__descr">
        <p>@@text</p>
    </div>
    <a href="@@link" class="card-link">
        <img src="img/interface/card-arrow.svg" alt="Gooreel">
    </a>
</div>
