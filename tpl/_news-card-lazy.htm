<div class="news-card">
    <a href="article.html" class="news-card__image-ibg">
        <img data-src="img/news-1.png" class="swiper-lazy" alt="Gooreel">
        <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
    </a>
    <div class="news-card__info">
        <span>
            Date:
            <a href="@@link">
                <time datetime="2021-03-24">24.03.2021</time>
            </a>
        </span>
        <span>
            Tag:
            <a href="@@link">News</a>
        </span>
    </div>
    <div class="news-card__title">
        <h3>
            @@title
        </h3>
    </div>
    <div>
        <a href="@@link" class="card-link">
            <img src="img/interface/card-arrow.svg" alt="Gooreel">
        </a>
    </div>
</div>
